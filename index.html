<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg></script>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0">
            <h1>Weather Dashboard</h1>
        </span>
    </nav>



</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-4">
                <h5>Search for a City:</h5>
            
                <!--search input-->
                <input type="text" id="locationInput"><input id="addLocation" class="fa fa-search btn-outline-primary"
                    type="submit" value="">


                    <!--this is where the search history will be-->
                <div id="searchedLocations">
                    <br><br>
                </div>

               

            </div>
            <div class="col-sm-8">
                <!--Location,date,temperature,humidity,wind speed, uv index will be dumped here-->
                <div id="weather">hi</div>
            </div>

            <div class="col-sm-4"></div>

            <div class="row col-sm-8">
                <h4>5-Day Forecast:</h4>
                <div id="weatherForecast"></div>
            </div>


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"> </script>
    <script src="script.js"></script>

</body>

</html>
