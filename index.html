<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg></script>

    <nav class="navbar navbar-light bg-dark justify-content-center">
        <span class="navbar-brand mb-0">
            <h1>Weather Dashboard</h1>
        </span>
    </nav>



</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-4">


                <!--this is where the city will be inputted by users-->
                <form id="city-form">
                    <label for="city-input">
                        <h5>Search for a City:</h5>
                    </label><br>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter City">

                    <!-- Button triggers new location to be added -->
                    <div class="input-group-append">
                        <button type="submit" id="addCity" class="btn btn-outline-primary">Search</button>
                    </div>

                </form>
                <div id="previousSearch" class="btn-group-vertical">

                </div>

            </div>
            <div class="col-sm-8">
                <!--Location,date,temperature,humidity,wind speed, uv index will be dumped here-->
                <div id="currentWeather">
                    <h3>Current Weather Here</h3>
                </div>
            </div>

            <div class="col-sm-4"></div>

            <div class="row col-sm-8">
                <h4>5-Day Forecast:</h4>
                <div id="weatherForecast"></div>
            </div>


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
